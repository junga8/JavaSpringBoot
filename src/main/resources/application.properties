this is the configuration we need in order to connect to a database


spring.datasource.url=jdbc:postgresql://localhost:5432/student
#this will be empty because we are running on a local machine
spring.datasource.username=
spring.datasource.password=
#create-drop means we have a clean slate every time we run the application
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.web=DEBUG

server.error.include-message= always






